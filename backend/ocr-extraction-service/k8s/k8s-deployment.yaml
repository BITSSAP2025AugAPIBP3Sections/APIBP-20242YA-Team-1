---
apiVersion: v1
kind: Namespace
metadata:
  name: vendoriq

---
apiVersion: v1
kind: Secret
metadata:
  name: ocr-secrets
  namespace: vendoriq
type: Opaque
stringData:
  GEMINI_API_KEY: "AIzaSyCiM8Pz0FYbgJqjG8jvLp47QcJqVwiQjoM"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-service
  namespace: vendoriq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocr-service
  template:
    metadata:
      labels:
        app: ocr-service
    spec:
      containers:
      - name: ocr-service
        image: namangupta07729/vendoriq-ocr:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 4003
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ocr-secrets
              key: GEMINI_API_KEY
        - name: OCR_PORT
          value: "4003"
        - name: PYTHONUNBUFFERED
          value: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ocr-service
  namespace: vendoriq
spec:
  type: NodePort
  selector:
    app: ocr-service
  ports:
  - port: 4003
    targetPort: 4003
    nodePort: 30003